# Queue Permissions Configuration
# Demonstrates queue-specific permissions

port: 4225

authorization: {
  users = [
    {
      user: queue_only
      password: queue123
      permissions: {
        subscribe: {
          # Can only subscribe to foo as part of queue subscriptions
          allow: ["foo queue"]
        }
      }
    }
    {
      user: queue_restricted
      password: queue456
      permissions: {
        subscribe: {
          # Allow plain subscription and specific queue groups
          allow: ["foo", "foo v1", "foo v1.>", "foo *.dev"]
          # Prevent queue subscriptions on prod groups
          deny: ["> *.prod"]
        }
      }
    }
  ]
}
